<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      Age Calculator - Find your age in days, months, years and more.
    </title>
  </head>

  <body>
    <header>
      <h1>Age Calculator</h1>
    </header>

    <main>
      <form>
        <!-- Date of Birth -->
        <section>
          <fieldset>
            <legend>Date of Birth</legend>

            <label for="dob-day">Day</label>
            <input type="text" id="dob-day" />

            <label for="dob-month">Month</label>
            <input type="text" id="dob-month" />

            <label for="dob-year">Year</label>
            <input type="text" id="dob-year" />
          </fieldset>
        </section>

        <!-- Age at the date of -->
        <section>
          <fieldset>
            <legend>Age at the date of</legend>

            <label for="age-at-day">Day</label>
            <input type="text" id="age-at-day" />

            <label for="age-at-month">Month</label>
            <input type="text" id="age-at-month" />

            <label for="age-at-year">Year</label>
            <input type="text" id="age-at-year" />
          </fieldset>
        </section>

        <section>
          <button>Calculate</button>
        </section>
      </form>
    </main>
    <footer>Copyright &copy; 2022</footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
